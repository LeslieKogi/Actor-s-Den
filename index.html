<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actor's Den April Plan</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <!--Navigation Bar -->
    <div id="navbar">
        <nav>
            <h1>ACTOR'S DEN</h1>
            <h2>APRIL PLANS 2025</h2>
            <ul>
                <li>About</li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <main>
        <div id="Activities_planned"></div>

        <!--  Edit Form  -->
        <form id="editform" class="form-container">
            <input type="hidden" id="edit-id">
            <h3>Edit Activity</h3>
            <label>Activity Name:
                <input type="text" id="edit-name">
            </label>
            <label>Date:
                <input type="date" id="edit-date">
            </label>
            <label>Description:
                <input type="text" id="edit-description">
            </label>
            <button type="submit">Save</button>
            <button type="button" class="cancel-btn">Cancel</button>
        </form>

        <!--  Add Activity Form -->
        <form id="addform" class="form-container">
            <h3>Add New Activity</h3>
            <label>Activity Name:
                <input type="text" id="add-name">
            </label>
            <label>Date:
                <input type="date" id="add-date">
            </label>
            <label>Description:
                <input type="text" id="add-description">
            </label>
            <label>Category ID:
                <input type="number" id="add-categoryId">
            </label>
            <button type="submit">Add Activity</button>
            <button type="button" class="cancel-btn">Cancel</button>
        </form>
    </main>

    <script src="src/index.js"></script>
</body>

</html>
